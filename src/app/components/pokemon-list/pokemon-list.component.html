<header>
  <nav class="navbar navbar-expand-sm bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pokedex</a>
      <div class="navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active">Mes pokémons</a>
          <a class="nav-link" routerLink="pokeapi">Pokémons de l'API</a>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="container-fluid mt-4">

  <div class="row">
    <div class="col">
      <input class="form-control" type="text" [(ngModel)]="newPokemonName" />
    </div>
    <div class="col-2">
      <button (click)="onAddPokemonBtnClick()" class="btn btn-primary">
        ajouter
      </button>
    </div>
  </div>

  <h2 class="my-4">{{ newPokemonName }}</h2>

  <div class="spinner-container" *ngIf="!pokemonService.pokemons">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngFor="let pokemon of pokemonService.pokemons; let pokemonIndex = index">
    <app-my-pokemon
      [name]="pokemon.name"
      [gender]="pokemon.gender"
      (delete)="onPokemonDelete(pokemonIndex)"
    />
  </div>


</div>
