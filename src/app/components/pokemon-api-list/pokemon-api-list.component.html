<div class="container-fluid mt-4">
  <div
    class="row p-4 pokemon-item align-items-center"
    *ngFor="let pokemon of pokemons"
    [routerLink]="['/pokemon-details', pokemon.id]"
  >
    <div class="col">
      <img [src]="pokemon.sprites.front_default" />
    </div>
    <div class="col">
      {{ pokemon.name }}
    </div>
    <div class="col">
      <span
        class="type type-{{ type.type.name }}"
        *ngFor="let type of pokemon.types"
      >
        {{ type.type.name }}
      </span>
    </div>
  </div>
</div>
