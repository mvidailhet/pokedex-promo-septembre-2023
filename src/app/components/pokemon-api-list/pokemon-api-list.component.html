<header>
  <nav class="navbar navbar-expand-sm bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pokedex</a>
      <div class="navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" routerLink="/">Mes pokémons</a>
          <a class="nav-link active">Pokémons de l'API</a>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="container-fluid mt-4">
  <div class="row p-4 pokemon-item align-items-center" *ngFor="let pokemon of pokemons">
    <div class="col">
      <img [src]="pokemon.sprites.front_default" />
    </div>
    <div class="col">
      {{ pokemon.name }}
    </div>
    <div class="col">
      <span class="type type-{{ type.type.name }}" *ngFor="let type of pokemon.types">
      {{ type.type.name }}
      </span>
    </div>
  </div>
</div>
